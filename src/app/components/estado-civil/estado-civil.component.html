<fieldset [disabled]="isLoading">
  <mat-form-field appearance="fill">
    <mat-label>Estado Civil</mat-label>
    <mat-select
      [ngModel]="estadoCivil"
      name="estadoCivil"
      (ngModelChange)="onChange($event)"
      required
    >
      <mat-option
        *ngFor="let estadoCivil of estadosCivis"
        [value]="estadoCivil"
      >
        {{ estadoCivil }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</fieldset>

<mat-form-field>
  <mat-label>Aluno</mat-label>
  <input
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
    name="aluno"
    (ngModelChange)="onChange($event)"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let aluno of alunosFiltrados | async" [value]="aluno">
      {{ aluno }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

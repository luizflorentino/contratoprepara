<mat-form-field class="chip-list">
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let modulo of cursoSelecionado?.modulos"
      [selectable]="selectable"
    >
      {{ modulo.nome }}
    </mat-chip>
  </mat-chip-list>
  <input
    #cursoInput
    placeholder="Curso"
    [formControl]="cursoCtrl"
    [matAutocomplete]="auto"
    [matChipInputFor]="chipList"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="add($event)"
  /><mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="selected($event)"
  >
    <mat-option *ngFor="let curso of cursosFiltrados | async" [value]="curso">
      {{ curso.nome }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
